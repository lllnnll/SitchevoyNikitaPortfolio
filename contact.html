<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="contact.css">
    <title>Portfolio</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bx-face icon'></i>
          <div class="logo_name">Portfolio</div>
          <i class='bx bx-menu' id="btn" ></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="index.html">
            <i class='bx bx-home'></i>
            <span class="links_name">Home</span>
          </a>
           <span class="tooltip">Home</span>
        </li>
        <li>
         <a href="work.html">
           <i class='bx bx-briefcase' ></i>
           <span class="links_name">Works</span>
         </a>
         <span class="tooltip">Works</span>
       </li>
      <li>
        <a href="contact.html">
          <i class='bx bx-paper-plane' ></i>
          <span class="links_name">Contact Me !</span>
        </a>
        <span class="tooltip">Contact Me !</span>
      </li>
      </ul>
    </div>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");
  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });
  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });
  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
<div class="container">
  <div class="screen">
    <div class="screen-body">
      <div class="screen-body-item left">
        <div class="app-title">
          <span>CONTACT</span>
          <span>ME !</span>
        </div>
        <div class="app-contact">NUMBER : 06 35 77 75 38</div>
      </div>
      <div class="screen-body-item">
        <div class="app-form">
          <div class="app-form-group">
            <input class="app-form-control" placeholder="NAME">
          </div>
          <div class="app-form-group">
            <input class="app-form-control" placeholder="EMAIL">
          </div>
          <div class="app-form-group message">
            <input class="app-form-control" placeholder="MESSAGE">
          </div>
          <div class="app-form-group buttons">
            <button class="app-form-button">SEND</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
